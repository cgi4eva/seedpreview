				-ms-text-size-adjust: 100%;
				-webkit-text-size-adjust: 100%;
				-moz-osx-font-smoothing: grayscale;
				-webkit-font-smoothing: antialiased;
				box-sizing: border-box;
			}
			body {
				background-color: #1a1d28;
				color: #fff;
				font-family: inherit;
				line-height: inherit;
			}
			.item-id {
				max-width: 100px;
			}
			.id {
				font-size: .75rem;
				color: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%,-50%);
			}
			.stats-box {
				padding: 4px;
				background: #292d3e;
				border-radius: 2px;
			}
			.le {
				border: .5px solid #fff;
				border-radius: 2px;
				font-size: 12px;
				line-height: 21px;
				color: #fff;
				padding: 2px 3px;
			}
			.btn-confirm:active {
				box-shadow: none;
			}
			.btn-confirm {
				background: #71c638;
				border: 2px solid #263f2a;
				box-shadow: 0 2px 0 rgb(0 0 0 / 20%), inset 0 -2px 0 #47881b, inset 0 2px 0 #b5ff84;
				border-radius: 8px;
				color: #fff;
				width: 96px;
				height: 32px;
			}
			input[type=text] {
				-webkit-border-radius: 0.5rem;
				-moz-border-radius: 0.5rem;
				border-radius: 0.5rem;
				border: 1px solid #000;
				background-color: #000;
				color: #fff;
				padding: 5px;
			}
			.slider {
				-webkit-appearance: none;
				appearance: none;
				width: 100%;
				height: 3px;
				background-image: linear-gradient(to right, red, green 80%);
				outline: none;
				margin-top: 2px;
				margin-bottom: 7px;
			}
			.slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 0px;
				height: 0px;
				padding-top: 5px;
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-bottom: 12px solid white;
			}
			.slider::-moz-range-thumb {
				width: 0px;
				height: 0px;
				padding-top: 5px;
				border-left: 4px solid transparent;
				border-right: 4px solid transparent;
				border-bottom: 12px solid white;
			}

			function LookUp() {
				var code = document.getElementById('lookup').value.match(/(\d)\d{2}(\d{2})(?<=\d(\d))(\d)(\d{2})(\d+)/);
				if(code) {
					var x = +code[5];
					var r = x < 60 ? 0 : x < 89 ? 1 : x < 99 ? 2 : 3;
					document.getElementById('id').innerHTML = code[0];
					document.getElementById('rarity').src = rarity_svg[r];
					if(code[1] == 2) {
						var e = code[3] % trees.length;
						var le = eval(trees[e].le_eq[r]);
						var le_ph = +(le / trees[e].le_tm).toFixed(2);
						document.getElementById('type').src = 'types/' + trees[e].tp + '.svg';
						for(var i = 0; i < 3; i++)
							document.getElementById('atr' + i).innerHTML = eval(trees[e].eq[r][i]);
						document.getElementById('img').src = 'pvu/' + (90 + e) + '_' + (code[4] < 1 ? 1 : code[4] > 3 ? 3 : code[4]) + '.png';
						document.getElementById('le').innerHTML = le;
						document.getElementById('le_tm').innerHTML = trees[e].le_tm;
						document.getElementById('le_ph').innerHTML = le_ph;
						document.getElementById('pvu_pm').innerHTML = Math.floor((le_ph * 720 - cost) / le_to_pvu);
						document.getElementById('aval').value = ((le_ph - le_minmax.trees_min) * 100) / (le_minmax.trees_max - le_minmax.trees_min);
						document.getElementById('plant').style.display = 'none';
						document.getElementById('tree').style.display = 'flex';
					} else {
						var e = code[2] % plants.length;
						var le = eval(plants[e].le_eq[r]);
						var le_ph = +(le / plants[e].le_tm).toFixed(2);
						document.getElementById('type').src = 'types/' + plants[e].tp + '.svg';
						for(var i = 0; i < 4; i++)
							document.getElementById('atk' + i).innerHTML = plants[e].atk == i ? +(eval(plants[e].eq[r]) / (i == 1 || i == 3 ? 1000 : 1)).toFixed(3) : 0;
						document.getElementById('img').src = 'pvu/' + e + '_' + (code[4] < 1 ? 1 : code[4] > 3 ? 3 : code[4]) + '.png';
						document.getElementById('le').innerHTML = le;
						document.getElementById('le_tm').innerHTML = plants[e].le_tm;
						document.getElementById('le_ph').innerHTML = le_ph;
						document.getElementById('pvu_pm').innerHTML = Math.floor((le_ph * 720 - cost) / le_to_pvu);
						document.getElementById('aval').value = ((le_ph - le_minmax.plants_min) * 100) / (le_minmax.plants_max - le_minmax.plants_min);
						document.getElementById('tree').style.display = 'none';
						document.getElementById('plant').style.display = 'flex';
					}
					location.hash = code[0];
				} else alert('Invalid code!');
			}
			function QueryCheck() {
				if(location.hash) {
					document.getElementById('lookup').value = location.hash.substr(1);
					LookUp();
				}
			}
		</script>
	</head>
